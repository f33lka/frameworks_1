version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Переопределяйте при необходимости (или задайте их в .env файла проекта)
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-secret}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-jwt-secret}
      - DATABASE_URL=sqlite:///instance/app.db
      - CORS_ORIGINS=*
    volumes:
      - backend_data:/app/instance
    expose:
      - "5000"
    healthcheck:
      test: ["CMD-SHELL","python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:5000/api/health').getcode()==200 else sys.exit(1)\""]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_data:
